; ConsultingG Real Estate - PHP Configuration for SuperHosting.bg
; Place this file in the document root (/home/yogahon/consultingg.com)

; File Upload Settings
upload_max_filesize=20M
post_max_size=25M
max_file_uploads=50

; Memory and Execution
memory_limit=256M
max_execution_time=300
max_input_vars=3000

; Error Handling (Production)
display_errors=Off
display_startup_errors=Off
log_errors=On
error_reporting=E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED

; Session Settings
session.cookie_httponly=1
session.cookie_secure=1
session.use_strict_mode=1

; Security
expose_php=Off
allow_url_fopen=Off
allow_url_include=Off