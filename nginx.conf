# =============================================================================
# Nginx Configuration - ConsultingG Real Estate
# =============================================================================
# Domain: goro.consultingg.com (staging) / consultingg.com (production)
# Location: /etc/nginx/sites-available/goro.consultingg.com
#
# Installation:
#   sudo cp nginx.conf /etc/nginx/sites-available/goro.consultingg.com
#   sudo ln -s /etc/nginx/sites-available/goro.consultingg.com /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name goro.consultingg.com;

    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Root directory
    root /home/webmarselo28-lang/goro.consultingg.com/dist;
    index index.html index.htm;

    # Logging
    access_log /var/log/nginx/goro.consultingg.com.access.log combined;
    error_log /var/log/nginx/goro.consultingg.com.error.log warn;

    # ==========================================================================
    # FRONTEND - React SPA
    # ==========================================================================
    location / {
        # Try files first, fallback to index.html for client-side routing
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            access_log off;
        }
    }

    # ==========================================================================
    # BACKEND API - Node.js/Express on port 3000
    # ==========================================================================
    location /api/ {
        # Proxy to backend
        proxy_pass http://localhost:3000/api/;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # No cache for API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ==========================================================================
    # STATIC UPLOADS - Property images, PDFs
    # ==========================================================================
    location /uploads/ {
        alias /home/webmarselo28-lang/goro.consultingg.com/uploads/;

        # Long cache for images
        expires 1y;
        add_header Cache-Control "public, immutable";

        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range, Content-Type";

        # Security
        add_header X-Content-Type-Options "nosniff";

        # Disable directory listing
        autoindex off;

        # Handle OPTIONS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ==========================================================================
    # SPECIAL FILES
    # ==========================================================================

    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # sitemap.xml
    location = /sitemap.xml {
        access_log off;
    }

    # favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # ==========================================================================
    # SECURITY HEADERS
    # ==========================================================================

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (optional)
    # add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================================================
    # COMPRESSION
    # ==========================================================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;

    # ==========================================================================
    # CLIENT SETTINGS
    # ==========================================================================

    # Max upload size (for property images, PDFs)
    client_max_body_size 20M;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ==========================================================================
    # ERROR PAGES
    # ==========================================================================

    # Custom error pages (optional)
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;

    # Hide nginx version
    server_tokens off;
}

